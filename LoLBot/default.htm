<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>LoL Skype Bot</title>
        <link rel="icon" type="image/png" sizes="96x96" href="assets/LeagueIcon.png">

        <style>
            body {
                background-color: #79A6D2;
                margin: 0px;
                padding: 0px;
            }

            #center {
                background-color: #FAFAFA;
                width: 700px;
                height: 800px;
                padding: 25px;
                margin-top: 50px;
                margin-left: auto;
                margin-right: auto;
                border-radius: 15px;
            }

            #banner {
                background-color: #79A6F2;
                margin-top: 0px;
                margin-bottom: 20px;
                height: 80px;
                padding-bottom: 0px;
                border-radius: 15px;
            }

                #banner h1 {
                    color: white;
                    margin-top: 0px;
                    text-align: center;
                    font-size: 48px;
                }

            .round-corners {
                border-radius: 50%;
            }

            #contact {
                text-align: center;
            }
            
        </style>

    </head>

    <body style="font-family:'Segoe UI'">
        <div id="center">
            <div id="banner">
                <h1>LoL Skype Bot</h1>
            </div>
            <img src="assets/Blitzcrank_Poro_Icon.png" class="round-corners" alt="Blitcrank Poro" />
            <p>This is a simple Skype bot that makes calls to Riot Game's API to retrieve data about players and the game.</p>
            <p>Anyone may add and use the bot, as well as edit the source code.</p>
            <p>It is not affiliated with Riot Games in any way.</p>

            
            <div id="contact">
                <i>Hugh Wu &copy; 2017</i>
            </div>
        </div>
        
    </body>
</html>
